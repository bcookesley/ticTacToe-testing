<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/6ffb7b923e.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div id="container">
        <!-- Starting page -->
        <div id="start-page">
            <h2>Tic Tac Toe</h2>
            <div id="button">
                <button id="enter" class="enterGame">Play Game</button>
            </div>
        </div>

        <!-- Game information -->
        <div id="info">
            <h2>Let's Play!</h2>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Maxime temporibus illum accusantium alias
                suscipit obcaecati ipsum, ducimus quam vero explicabo dolores eius totam, omnis doloribus natus itaque
                neque pariatur fuga.
            </p>
        </div>
        <!-- Game Page -->
        <div id="game-page">
            <div id="turn-change">
                <span id>X Turn</span>
                <span id="O_Turn">O Turn</span>
                <div id="showChange"></div>
            </div>
            <div id="game-board">
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
            </div>
        </div>
        <!-- Winner Page -->
        <div id="winner-page">
            <h2 id="winner-name">Player X Wins The Game!</h2>
            <div id="reset-button">
                <button id="quit">Play Again?</button>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
